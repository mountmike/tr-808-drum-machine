<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TR-808 Drum Machine</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <div></div>
    </header>
    <main class="tr-808-container">
        <div class="top-half-container">
            <div class="top-left-container">top left container
            </div>
                <div class="top-right-container">
                    <div class="sample-mixer-container">
                        <div class="sample-container">
                            <div class="knob-surround">

                                <div id="knob" class="knob"></div>
                          
                                <span class="min">Min</span>
                                <span class="max">Max</span>
                          
                                <div id="tickContainer" class="ticks"></div>
                          
                            </div>
                            <div class="sample-name">ACcent</div>
                        </div>
                        <div class="sample-container">
                            <div class="sample-name">BassDrum</div>
                        </div>
                        <div class="sample-container">
                            <div class="sample-name">SnareDrum</div>
                        </div>
                        <div class="sample-container">
                            <div class="sample-name">LowTom</div>
                        </div>
                        <div class="sample-container">
                            <div class="sample-name">MidTom</div>
                        </div>
                        <div class="sample-container">
                            <div class="sample-name">HiTom</div>
                        </div>
                        <div class="sample-container">
                            <div class="sample-name">RimShot</div>
                        </div>
                        <div class="sample-container">
                            <div class="sample-name">ClaP</div>
                        </div>
                        <div class="sample-container">
                            <div class="sample-name">CowBell</div>
                        </div>
                        <div class="sample-container">
                            <div class="sample-name">CYmbal</div>
                        </div>
                        <div class="sample-container">
                            <div class="sample-name">OpenHat</div>
                        </div>
                        <div class="sample-container">
                            <div class="sample-name">ClosedHat</div>
                        </div>
                    </div>
                    <div class="instrument-name-container">
                        <h2>Rhythm Composer TR-808</h2>
                        <div id="orange-line"></div>
                        <h3>Computer Controlled</h3>
                    </div>
                </div>
        </div>
        <div class="bottom-half-container">
            <div class="bottom-left-container">bottom left container</div>
            <div class="bottom-right-container">bottomright container</div>
        </div>
    </main>
    <footer>
        <div></div>
    </footer>
</body>
</html>
